<script id="searchResultsTemplate" type="text/x-jquery-tmpl">
    <div class="searchresults">
        <h1>Total ${data.count} search results:</h1>
        {{each data.list}}
        <h2>${title}</h2>
        <h3>${description}</h3>
        {{if attachments && attachments.image_thumbnail}}
        <div>
            <img src="${attachments.image_thumbnail}"/>
        </div>
        {{/if}}
        {{/each}}
    </div>
</script>
