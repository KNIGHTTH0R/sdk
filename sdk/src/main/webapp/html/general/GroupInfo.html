<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Gitana SDK - Security</title>
    <link type="text/css" href="../../alpaca/css/alpaca-${alpaca.version}.css" rel="stylesheet"/>
    <link type="text/css" href="../../css/gitana-sdk-${project.version}.css" rel="stylesheet"/>
    <link type="text/css"
          href="http://ajax.googleapis.com/ajax/libs/jqueryui/${jquery.ui.version}/themes/base/jquery.ui.all.css"
          rel="stylesheet">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/${jquery.version}/jquery.min.js">
    </script>
    <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jqueryui/${jquery.ui.version}/jquery-ui.min.js">
    </script>
    <script type="text/javascript" src="../../alpaca/js/alpaca-${alpaca.version}.js">
    </script>
    <script type="text/javascript" src="../../js/gitana.js">
    </script>
    <script type="text/javascript" src="../../js/gitana-sdk-${project.version}.js">
    </script>
</head>
<body>
<div class='gitana-example-container'>
    <div class='gitana-example-header' id='security-groupinfo'>
        <h2>Security</h2>
    </div>
    <div class='gitana-example-body'>
        <div class='gitana-example-case'>
            <h3>Group Info</h3>
            <h4>Group information from group object.</h4>

            <div id="field1">
                <div id="form"></div>
                <div id="social-details"></div>
            </div>

            <script type="text/javascript" id="field1-script">
                $(function() {
                    $(document).ready(function() {

                        new Gitana().authenticate("mscott_theoffice", "password").trap(
                                function(error) {
                                    $('#field1').html("Error message: " + error.msg);
                                }).readGroup("dunder_mifflin_scranton_theoffice").then(function() {
                            $('#social-details').append('<div class="group-avatar"><img src="' + '/proxy/security/users/' + this.getId() + '/attachment/avatar"/></div>');
                            $('#social-details').append('<div class="group-info"></div>');
                            $('.group-info').append('<div class="group-title">' + this.get('title') + '</div>')
                                    .append('<div class="group-description">' + this.get('description') + '</div>');
                            this.listUsers().then(function() {
                                $('.group-info').append('<div class="group-users">Members</div>');
                                this.each(function() {
                                    $('.group-info').append('<div class="group-user">' + this.get('firstName') + ' ' + this.get('lastName') + '(' + this.getId() + ')</div>');
                                });
                            });
                            this.listGroups().then(function() {
                                $('.group-info').append('<div class="group-groups">Sub Groups</div>');
                                this.each(function() {
                                    $('.group-info').append('<div class="group-group">' + this.get('title') + '(' + this.getId() + ')</div>');
                                });
                            });
                        });
                    });
                });
            </script>
        </div>
    </div>
    <div class="clear"></div>
    <div class="gitana-example-footer">
        <center class="copyright">
            Copyright &copy; 2011 Gitana Software | All Rights Reserved
        </center>
    </div>
</div>
</body>
</html>
