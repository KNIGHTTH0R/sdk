<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Gitana SDK - Branch</title>
    <link type="text/css" href="../../alpaca/css/alpaca-${alpaca.version}.css" rel="stylesheet"/>
    <link type="text/css" href="../../css/gitana-sdk-${project.version}.css" rel="stylesheet"/>
    <link type="text/css"
          href="http://ajax.googleapis.com/ajax/libs/jqueryui/${jquery.ui.version}/themes/base/jquery.ui.all.css"
          rel="stylesheet"/>
    <style>
        .result-item {
            padding-bottom: 4px;
        }

        .item-title {
            font-weight: bold;
            text-decoration: underline;
            cursor: pointer;
        }

        #branch-details {
            padding: 4px;
        }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/${jquery.version}/jquery.min.js">
    </script>
    <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jqueryui/${jquery.ui.version}/jquery-ui.min.js">
    </script>
    <script type="text/javascript" src="../../alpaca/js/alpaca-${alpaca.version}.js">
    </script>
    <script type="text/javascript" src="../../js/gitana.js">
    </script>
    <script type="text/javascript" src="../../js/gitana-sdk-${project.version}.js">
    </script>
</head>
<body>
<div class='gitana-example-container'>
    <div class='gitana-example-header' id='branch-by-id'>
        <h2>Branch</h2>
    </div>
    <div class='gitana-example-body'>
        <div class='gitana-example-case'>
            <h3>Branch</h3>
            <h4>Find a branch by ID.</h4>

            <div id="field1">
                <span>Branch ID: </span>
                <select id="branch-id">
                    <option value="">--- Select A Branch ---</option>
                </select>

                <div id="branch-details"></div>
            </div>

            <script type="text/javascript" id="field1-script">
                $(function() {
                    $(document).ready(function() {
                        var errorHandler = function(error) {
                            $('#field1').html("Error message: " + error.msg);
                        };
                        var gitana = new Gitana();
                        var repo = null;
                        gitana.authenticate("mscott_theoffice", "password").trap(errorHandler).queryRepositories({
                            "title" : "Dunder Mifflin sample repository",
                            "tags":["Demo","The office"]
                        }).keep(1).each(function() {
                            repo = this;
                            this.listBranches().each(function() {
                                $('#branch-id').append('<option value="' + this.getId() + '">' + this.get('title') + '</option>');
                            });

                            var updateBranchInfo = function  (branchId) {
                                $('#branch-details').empty();
                                if (branchId != '') {
                                    repo.chain().readBranch(branchId).then(function() {
                                        var title = this.get('title') ? this.get('title') : this.getId();
                                        var description = this.get('description') ? this.get('description') : "";
                                        var branchElem = $('<div class="result-item"><div class="item-title branch" id="' + this.getId() + '">'
                                                + title + '</div><div class="item-description">'
                                                + description + '</div></div>');

                                        branchElem.appendTo($('#branch-details'));
                                    });
                                }
                            };

                            $('#branch-id').change(function() {
                                updateBranchInfo($('#branch-id').val());
                            });
                        });
                    });
                });
            </script>
        </div>
    </div>
    <div class="clear"></div>
    <div class="gitana-example-footer">
        <center class="copyright">
            Copyright &copy; 2011 Gitana Software | All Rights Reserved
        </center>
    </div>
</div>
</body>
</html>
