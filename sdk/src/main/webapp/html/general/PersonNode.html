<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <link type="text/css" href="../../alpaca/css/alpaca-${alpaca.version}.css" rel="stylesheet"/>
    <link type="text/css" href="../../css/gitana-sdk-${project.version}.css" rel="stylesheet"/>
    <link type="text/css"
          href="http://ajax.googleapis.com/ajax/libs/jqueryui/${jquery.ui.version}/themes/base/jquery.ui.all.css"
          rel="stylesheet">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/${jquery.version}/jquery.min.js">
    </script>
    <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jqueryui/${jquery.ui.version}/jquery-ui.min.js">
    </script>
    <script type="text/javascript" src="../../alpaca/js/alpaca-${alpaca.version}.js">
    </script>
    <script type="text/javascript" src="../../js/gitana.js">
    </script>
    <script type="text/javascript" src="../../js/gitana-sdk-${project.version}.js">
    </script>
</head>
<body>
<div class='gitana-example-container'>
    <div class='gitana-example-header' id='person-node'>
        <h2>Node</h2>
    </div>
    <div class='gitana-example-body'>
        <div class='gitana-example-case'>
            <h3>Person Node</h3>
            <h4>Person Node.</h4>

            <div id="field1">
                <div id="social-details"></div>
            </div>

            <script type="text/javascript" id="field1-script">
                $(function() {
                    $(document).ready(function() {

                        new Gitana().authenticate("admin", "admin").trap(
                                function(error) {
                                    $('#field1').html("Error message: " + error.msg);
                                }).readUser("mscott_theoffice").then(function() {
                            $('#social-details').append('<div class="user-avatar"><img src="' + '/proxy/security/users/' + this.getId() + '/attachment/avatar"/></div>'
                                    + '<div class="user-info"><div class="user-name">' + this.get('firstName') + ' ' + this.get('lastName') + '</div>'
                                    + '<div class="user-email">' + this.get('email') + '</div>'
                                    + '<div class="user-company">' + this.get('companyName') + '</div></div>');

                            this.getServer().queryRepositories({
                                "title" : "Dunder Mifflin sample repository",
                                "tags":["Demo","The office"]
                            }).keep(1).each(function() {
                                this.readBranch('master').readPerson("mscott_theoffice").then(function() {
                                    $('.user-info').append('<div class="user-position">' + this.get('currentPosition') + '</div>')
                                            .append('<div class="user-nickname">(' + this.get('nickname') + ')</div>')
                                            .append('<div class="user-gender">' + this.get('gender') + '</div>')
                                            .append('<div class="user-biography">' + this.get('biography') + '</div>');
                                });
                            });
                        });
                    });
                });
            </script>
        </div>
    </div>
    <div class="clear"></div>
    <div class="gitana-example-footer">
        <center class="copyright">
            Copyright &copy; 2011 Gitana Software | All Rights Reserved
        </center>
    </div>
</div>
</body>
</html>
