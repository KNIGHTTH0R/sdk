<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <link type="text/css" href="../../alpaca/css/alpaca-${alpaca.version}.css" rel="stylesheet"/>
    <link type="text/css" href="../../css/gitana-sdk-${project.version}.css" rel="stylesheet"/>
    <link type="text/css"
          href="http://ajax.googleapis.com/ajax/libs/jqueryui/${jquery.ui.version}/themes/base/jquery.ui.all.css"
          rel="stylesheet">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/${jquery.version}/jquery.min.js">
    </script>
    <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jqueryui/${jquery.ui.version}/jquery-ui.min.js">
    </script>
    <script type="text/javascript" src="../../alpaca/js/alpaca-${alpaca.version}.js">
    </script>
    <script type="text/javascript" src="../../js/gitana.js">
    </script>
    <script type="text/javascript" src="../../js/gitana-sdk-${project.version}.js">
    </script>
</head>
<body>
<div class='gitana-example-container'>
    <div class='gitana-example-header' id='security-login'>
        <h2>Security</h2>
    </div>
    <div class='gitana-example-body'>
        <div class='gitana-example-case'>
            <h3>Login</h3>
            <h4>Login.</h4>

            <div id="field1">
                <div id="form"></div>
                <div id="status"></div>
                <div>
                    <button id="login-button">Login</button>
                    <button id="logout-button">Logout</button>
                </div>
                <div class="error"></div>
            </div>

            <script type="text/javascript" id="field1-script">
                $(function() {
                    $(document).ready(function() {
                        // TODO: Need to add real logout.
                        // TODO: Improve Alpaca to make it easier to add buttons (without adding form stuff).
                        // TODO: trap doesn't seem to catch invalid password.
                        $('#form').alpaca({
                            "data" : {
                                "username" : "mscott_theoffice"
                            },
                            "schema": {
                                "type" : "object",
                                "properties" : {
                                    "username" : {
                                        "title" :"User Name"
                                    },
                                    "password" : {
                                        "title" :"Password",
                                        "format" : "password"
                                    }
                                }
                            },
                            "view" : "VIEW::WEB_EDIT_LIST",
                            "postRender" : function (form) {
                                var loginButton = $('#login-button').button().click(function() {
                                    var value = form.getValue();
                                    var gitana = new Gitana();
                                    gitana.authenticate(value.username, value.password).trap(Gitana.SDK.defaults.errorHandler).then(function() {
                                        $('#form').hide();
                                        $('#status').empty().html("Authenticated as " + gitana.authenticatedUsername + " with ticket " + gitana.ticket);
                                        loginButton.hide();
                                        logoutButton.show();
                                    });
                                });
                                var logoutButton = $('#logout-button').button().hide().click(function() {
                                    //TODO: add logout.
                                    $('#form').show();
                                    $('#status').empty();
                                    loginButton.show();
                                    logoutButton.hide();
                                });
                            }
                        });
                    });
                });
            </script>
        </div>
    </div>
    <div class="clear"></div>
    <div class="gitana-example-footer">
        <center class="copyright">
            Copyright &copy; 2011 Gitana Software | All Rights Reserved
        </center>
    </div>
</div>
</body>
</html>
