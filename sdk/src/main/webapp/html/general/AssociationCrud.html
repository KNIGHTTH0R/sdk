<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <link type="text/css" href="../../alpaca/css/alpaca-${alpaca.version}.css" rel="stylesheet"/>
    <link type="text/css" href="../../css/gitana-sdk-${project.version}.css" rel="stylesheet"/>
    <link type="text/css"
          href="http://ajax.googleapis.com/ajax/libs/jqueryui/${jquery.ui.version}/themes/base/jquery.ui.all.css"
          rel="stylesheet">
    <style>
        #is-eaten-by, #eats {
            display: inline-block;
            width: 400px;
            vertical-align: top;
            padding: 20px;
        }

        .creature-photo {
            width: 100px;
            float: left;
            padding-right: 10px;
        }

        .list-title {
            font-size: 1.2em;
            font-weight: bold;
            padding-bottom: 10px;
        }

        .item-title {
            text-decoration: underline;
            padding-bottom: 4px;
            cursor: pointer;
        }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/${jquery.version}/jquery.min.js">
    </script>
    <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jqueryui/${jquery.ui.version}/jquery-ui.min.js">
    </script>
    <script type="text/javascript" src="../../alpaca/js/alpaca-${alpaca.version}.js">
    </script>
    <script type="text/javascript" src="../../js/gitana.js">
    </script>
    <script type="text/javascript" src="../../js/gitana-sdk-${project.version}.js">
    </script>
</head>
<body>
<div class='gitana-example-container'>
    <div class='gitana-example-header' id='association-crud'>
        <h2>Association</h2>
    </div>
    <div class='gitana-example-body'>
        <div class='gitana-example-case'>
            <h3>Association</h3>
            <h4>Assocation.</h4>

            <div id="field1">
                <div style="margin-bottom:10px;">
                    Creature: <select id="creature-id">
                    <option value="">---- Select A Creature ----</option>
                </select>

                    <div style="clear:both;"></div>
                    <div id="is-eaten-by">
                    </div>
                    <div id="eats">
                    </div>
                </div>
            </div>

            <script type="text/javascript" id="field1-script">
                $(function() {
                    $(document).ready(function() {
                        var errorHandler = function(error) {
                            $('#field1').html("Error message: " + error.msg);
                        };
                        var gitana = new Gitana();
                        var nodeLookup = {};
                        gitana.authenticate("admin", "admin").trap(errorHandler).queryRepositories({
                            "title" : "Dunder Mifflin sample repository",
                            "tags":["Demo","The office"]
                        }).keep(1).each(function() {
                            this.readBranch('master').queryNodes({
                                "_type" : "theoffice:creature"
                            }).each(
                                    function() {
                                        $('#creature-id').append('<option value="' + this.getId() + '">' + this.get('name') + '</option>');
                                        nodeLookup[this.getId()] = this;
                                    }).then(function() {
                                $("#creature-id").change(function () {
                                    $("#creature-id option:selected").each(function () {
                                        var val = $(this).val();
                                        if (val != "") {
                                            var selectedNode = nodeLookup[val];
                                            var displayCreature = function(div, node) {
                                                div.append('<div class="list-item"><img class="creature-photo" src="' + node.attachment("photo").getDownloadUri() + '"/>'
                                                        + '<div id="' + node.getId() + '" class="item-title">' + node.get('name') + '</div>'
                                                        + '<div class="item-details">' + node.get('details') + '</div></div>');
                                                $('#' + node.getId(), div).click(function() {
                                                    $('#creature-id').val($(this).attr('id')).change();
                                                });
                                            };

                                            $('#eats').empty().append('<div class="list-title">EATS</div>');
                                            selectedNode.chain().incomingAssociations().each(function() {
                                                if (this.getTypeQName() == 'theoffice:isEatenBy') {
                                                    var otherNode = nodeLookup[this.get('source')];
                                                    displayCreature($('#eats'), otherNode);

                                                }
                                            });
                                            $('#is-eaten-by').empty().append('<div  class="list-title">IS EATEN BY</div>');
                                            selectedNode.chain().outgoingAssociations().each(function() {
                                                if (this.getTypeQName() == 'theoffice:isEatenBy') {
                                                    var otherNode = nodeLookup[this.get('target')];
                                                    displayCreature($('#is-eaten-by'), otherNode);
                                                }
                                            });
                                        }
                                    });
                                });
                            });
                        });
                    });
                });
            </script>
        </div>
    </div>
    <div class="clear"></div>
    <div class="gitana-example-footer">
        <center class="copyright">
            Copyright &copy; 2011 Gitana Software | All Rights Reserved
        </center>
    </div>
</div>
</body>
</html>
