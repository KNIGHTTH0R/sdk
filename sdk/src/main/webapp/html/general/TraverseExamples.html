        .result-item {
            padding-bottom: 4px;
        }

        .item-title {
            font-weight: bold;
            text-decoration: underline;
            cursor: pointer;
        }

        .total-results {
            padding: 4px 0 4px 0;
            text-decoration: underline;
        }

        .field {
            padding: 2px 0 2px 0;
        }

        .field ul {
            list-style-type: none;
            padding-left: 0px;
        }

        .field ul li {
            padding-bottom: 4px;
        }

        .field ul li span {
            float: left;
            width: 80px;
        }

        .query-examples ul li {
            text-decoration: underline;
            cursor: pointer;
        }

    </script>

    </script>
    <script type="text/javascript" src="../../alpaca/js/alpaca-${alpaca.version}.js">
    </script>

    </script>

    </script>
</head>
<body>
<div class='gitana-example-container'>
<div class='gitana-example-header' id='traverse-examples'>
    <h2>Traverse</h2>
</div>
<div class='gitana-example-body'>
    <div class='gitana-example-case'>
        <h3>Traverse Examples</h3>
        <h4>Traverse Examples</h4>

        <div id="field1">
            <div style="margin-bottom:10px;">
                <div class="traverse-examples">
                    <ul>
                    </ul>
                </div>
                <div class="field">
                    <ul>
                        <li>
                            <span class="field-key">Source Node</span>
                            <input type="text" id="source-node" size="75" value="theoffice:coyote"/></li>
                        <li>
                            <span class="field-key">Traverse</span>
                            <textarea id="traverse" rows="10" cols="75"></textarea>
                        </li>
                        <li>
                            <button id="traverse-button">Traverse</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="traverse-results"></div>
        </div>

        <script type="text/javascript" id="field1-script">
            $(function() {
                $(document).ready(function() {
                    var errorHandler = function(error) {
                        $('#field1').html("Error message: " + error.msg);
                    };
                    var gitana = new Gitana();
                    gitana.authenticate("admin", "admin").trap(errorHandler).queryRepositories({
                        "title" : "Dunder Mifflin sample repository",
                        "tags":["Demo","The office"]
                    }).keep(1).each(function() {
                        this.readBranch('master').then(function() {
                            var branch = this;
                            $('#traverse-button').click(function() {
                                branch.chain().readNode($('#source-node').val()).traverse(JSON.parse($('#traverse').val())).nodeCount(
                                        function(count) {
                                            $('#traverse-results').empty().append('<div class="total-results">Total ' + count + ' traverse results.</div>');
                                        }).nodes().each(function(key, node, index) {
                                    var title = node.get('title') ? node.get('title') : node.getId();
                                    var description = node.get('description') ? node.get('description') : "";
                                    $('<div class="result-item"><div class="item-title" id="' + node.getQName() + '">' + (index + 1)
                                            + '. ' + title + '</div><div class="item-description">'
                                            + description + '</div></div>').click(
                                            function() {
                                                var sourceViewDialog = $('<div id="node-json" title="View Source"></div>');
                                                var _this = this;
                                                sourceViewDialog.alpaca({
                                                    "data": [
                                                        {
                                                            "title": "JSON Source",
                                                            "text": JSON.stringify(node.object, null, '&nbsp;')
                                                        }
                                                    ],
                                                    "view": {
                                                        "globalTemplate": '<div id="source-view-alpaca-field">{{each data}}<div><h3 style="text-decoration:underline;">${title}</h3><div><pre><code>${text}</pre></code></div></div>{{/each}}</div>'
                                                    },
                                                    "postRender": function(renderedNewFieldControl) {
                                                        sourceViewDialog.dialog({
                                                            resizable: true,
                                                            height: 550,
                                                            width: 800,
                                                            modal: false
                                                        });
                                                    }
                                                });
                                            }).appendTo($('#traverse-results'));
                                });
                            });

                        });
                    });

                })
                        ;
                var queries = {
                    "example1" :{
                        "title": "Find all nodes around the source node.",
                        "traverse":{
                        }
                    },
                    "example2" :{
                        "title": "Find all nodes of depth 1 away from the source code.",
                        "traverse":{
                            "depth": 1
                        }
                    },
                    "example3" :{
                        "title": "Find all nodes of depth 2 away from the source code with INCOMING theoffice:isEatenBy association.",
                        "traverse":{
                            "associations": {
                                "theoffice:isEatenBy": "INCOMING"
                            },
                            "depth": 2
                        }
                    },
                    "example4" :{
                        "title": "Find all nodes of any depth away from the source code with theoffice:isEatenBy association.",
                        "traverse":{
                            "associations": {
                                "theoffice:isEatenBy": "BOTH"
                            }
                        }
                    },
                    "example5" :{
                        "title": "Find all nodes of depth 1 away from the source code with type 'theoffice:creature'.",
                        "traverse":{
                            "types":["theoffice:creature"],
                            "depth":1
                        }
                    },
                    "example6" :{
                        "title": "Find all nodes of depth 1 away from the source code with either theoffice:isEatenBy or a:updated association.",
                        "traverse":{
                            "associations": {
                                "theoffice:isEatenBy": "BOTH",
                                "a:updated":"BOTH"
                            },
                            "depth":1
                        }
                    }
                };
                var examplesElem = $('.traverse-examples ul');
                for (var key in queries) {
                    $('<li id="' + key + '">' + queries[key].title + '</li>').click(

                                $('#traverse').val(JSON.stringify(queries[$(this).attr('id')].traverse, null, ' '));
                                $('#traverse-button').click();
                            }).appendTo(examplesElem);
                }
            })
                    ;
        </script>
    </div>
</div>
