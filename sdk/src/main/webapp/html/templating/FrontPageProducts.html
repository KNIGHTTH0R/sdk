<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
    <link type="text/css" href="../../alpaca/css/alpaca-${alpaca.version}.css" rel="stylesheet"/>
    <link type="text/css" href="../../css/gitana-sdk-${project.version}.css" rel="stylesheet"/>
    <link type="text/css"
          href="http://ajax.googleapis.com/ajax/libs/jqueryui/${jquery.ui.version}/themes/base/jquery.ui.all.css"
          rel="stylesheet"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/${jquery.version}/jquery.min.js">
    </script>
    <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jqueryui/${jquery.ui.version}/jquery-ui.min.js">
    </script>
    <script type="text/javascript" src="../../alpaca/js/alpaca-${alpaca.version}.js">
    </script>
    <script type="text/javascript" src="../../js/gitana.js">
    </script>
    <script type="text/javascript" src="../../js/gitana-sdk-${project.version}.js">
    </script>
    <script type="text/javascript" src="../../js/gitana-sdk-general-${project.version}.js">
    </script>
</head>
<body>
<div class='gitana-example-container'>
    <div class='gitana-example-header' id='frontpage-products'>
        <h2>Traverse</h2>
    </div>
    <div class='gitana-example-body'>
        <div class='gitana-example-case'>
            <h3>Front Page Products</h3>
            <h4>Front Page Products.</h4>

            <div id="field1">
                <div class="results" id="products"></div>
                <div class="error"></div>
            </div>

            <script type="text/javascript" id="field1-script">
                $(function() {
                    $(document).ready(function() {
                        var gitana = new Gitana();
                        var templateId = "../../templates/FrontPageProducts";
                        var el = $('#products');
                        var defaults = Gitana.SDK.defaults;
                        gitana.authenticate(defaults.userName, defaults.password).trap(defaults.errorHandler).queryRepositories(defaults.theOfficeRepositoryQuery).keep(1).each(function() {
                            this.readBranch('master').queryNodes({
                                "_type" : "theoffice:product",
                                "tags" : "Front Page"
                            }).then(function() {
                                var data = {
                                    "list" : []
                                };
                                this.each( function() {
                                    var node = this.object;
                                    this.listAttachments().then(function() {
                                        node.attachments = {};
                                        this.each(function() {
                                            node.attachments[this.getId()] = this.getDownloadUri();
                                        }).then(function() {
                                            data.list.push(node);
                                        });
                                    });
                                }).then(function() {
                                    new Gitana.jQueryTemplateEngine('LatestPromotion').render(el, templateId, {
                                        "data": data
                                    });
                                });
                            });
                        });
                    });
                });
            </script>
        </div>
    </div>
    <div class="clear"></div>
    <div class="gitana-example-footer">
        <center class="copyright">
            Copyright &copy; 2011 Gitana Software | All Rights Reserved
        </center>
    </div>
</div>
</body>
</html>
