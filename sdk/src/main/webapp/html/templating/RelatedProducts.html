<div class='gitana-example-container'>
    <div class='gitana-example-header' id='related-products'>
        <h2>Traverse</h2>
    </div>
    <div class='gitana-example-body'>
        <div class='gitana-example-case'>
            <h3>Related Products</h3>
            <h4>Related Products.</h4>

            <div id="field1">
                <div class="results" id="product"></div>
                <div class="results" id="products-related"></div>
                <div class="error"></div>
            </div>

            <script type="text/javascript" id="field1-script">
                $(function() {
                    $(document).ready(function() {

                        var errorHandler = function(error) {
                            $('#field1 .error').html("Error message: " + error.msg);
                        };
                        var gitana = new Gitana();
                        var templateId = "../../templates/FrontPageProducts";
                        var el = $('#products');
                        gitana.authenticate("admin", "admin").trap(errorHandler).queryRepositories({
                            "title" : "Dunder Mifflin sample repository",
                            "tags":["Demo","The office"]
                        }).keep(1).each(function() {
                            this.readBranch('master').readNode('theoffice:papermateballpointstickpens').then(function() {
                                var product = this.object;
                                // get attachments
                                this.listAttachments().then(function() {
                                    product.attachments = {};
                                    this.each(
                                            function() {
                                                product.attachments[this.getId()] = this.getDownloadUri();
                                            }).then(function() {
                                        new Gitana.jQueryTemplateEngine('Product').render($('#product'), "../../templates/ProductDetails", {
                                            "data": product
                                        });
                                    });
                                });
                                var relatedProducts = [];
                                this.traverse({
                                    "sourceId":"theoffice:papermateballpointstickpens",
                                    "associations": {
                                        "theoffice:isRelatedTo": "BOTH"
                                    },
                                    "depth": 1
                                }).nodes().each( function() {
                                    var relatedProduct = this.object;
                                    // get attachments
                                    this.listAttachments().then(function() {
                                        relatedProduct.attachments = {};
                                        this.each(function() {
                                            relatedProduct.attachments[this.getId()] = this.getDownloadUri();
                                        });
                                    }).then(function() {
                                        relatedProducts.push(relatedProduct);
                                    });
                                }).then(function() {
                                    new Gitana.jQueryTemplateEngine('Product').render($('#products-related'), "../../templates/RelatedProducts", {
                                        "data": relatedProducts
                                    });
                                });
                            });
                        });
