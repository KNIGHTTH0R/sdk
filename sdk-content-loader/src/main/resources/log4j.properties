# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=INFO, Console, LoaderLog

# Console Appender
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%-5p %c %x - %m%n

# Gitana Log Appender
log4j.appender.LoaderLog=org.apache.log4j.FileAppender
log4j.appender.LoaderLog.File=loader.log
log4j.appender.LoaderLog.layout=org.apache.log4j.PatternLayout
log4j.appender.LoaderLog.layout.ConversionPattern=%-5p %c %x - %m%n

#
# Gitana
#
log4j.logger.org.gitana.repo=WARN

#
# Third Party
#
log4j.logger.org.apache.commons.httpclient=WARN

log4j.logger.org.gitana.sdk.loader=info