<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
        <title>My Company</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row" style="text-align: center">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h3>Sign in</h3>
                    <br/>
                    <p>
                        Sign in using one of these accounts:
                    </p>
                    <form method="post">
                        <input type="hidden" name="client_id" value="cf6cd5a2-3a42-4244-b7f7-e4f84214f3eb"/>
                        <input type="hidden" name="signin" value="http://localhost:3000/signin.html"/>
                        <input type="hidden" name="register" value="http://localhost:3000/register.html"/>
                        <input type="hidden" name="success" value="http://localhost:3000/success.html"/>
                        <div class="btn-group">
                            <button class="btn btn-default" data-provider="facebook">Facebook</button>
                            <button class="btn btn-default" data-provider="twitter">Twitter</button>
                            <button class="btn btn-default" data-provider="linkedin">LinkedIn</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <script type="text/javascript">
            $("button[data-provider]").off().click(function(e) {
                e.preventDefault();
                $("form")
                    .attr("action", "http://localhost:8080/signin/" + $(this).attr("data-provider"))
                    .submit();
            });
        </script>
    </body>

</html>
